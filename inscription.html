<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Inscription</title>
</head>

<body>
    <header>

        <nav class="navbar navbar-expand-sm bg-light justify-content-end">
            <img src="images/bootstrap-solid.sv" width="30" height="30" alt="">
            <span>Cinépédie</span>
            <div id="slogan">
                Le ciné c'est la fête
            </div>
            <button class="btn btn-primary">Acceuil</button>
            <button class="btn btn-warning">se connecter</button>
        </nav>
    </header>
    <div class="container">
        <form>
            <fieldset>
                <legend>Inscription</legend>
                <div class="form-group">
                    <label for="nom">Nom :</label>
                    <input type="text" class="form-control" name="nom" placeholder="Veuillez entrer votre nom">
                </div>
                <div class="form-group">
                    <label for="prenom">Prenom :</label>
                    <input type="text" class="form-control" name="nom" placeholder="Veuillez entrer votre prenom">
                </div>
                <div class="form-group">
                    <label for="mail">Email :</label>
                    <input type="email" class="form-control" name="mail" placeholder="Veuillez entrez votre email">
                </div>
                <div class="form-group">
                    <label for="pass">Mot de passe :</label>
                    <input type="password" class="form-control" name="pass"
                        placeholder="Veuillez entrez votre password">
                </div>
                <div class="form-group">
                    <label for="confirm_pass">Confirmation du Mot de passe:</label>
                    <input type="password" class="form-control" name="pass"
                        placeholder="Veuillez confirmez votre password">
                </div>
                <div class="form-group">
                    <label for="film_p">Film Preferé :</label>
                    <input type="text" class="form-control" name="film_p" placeholder="Veuillez entrer votre film preféré">
                </div>
                <button type="submit" class="btn btn-primary">Valider</button>
            </fieldset>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
