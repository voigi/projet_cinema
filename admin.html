    <title>admin</title>

<body>
    <header>

        <nav class="navbar navbar-expand-sm bg-light justify-content-end">
            <img src="images/logo.png" class="img-responsive logo" width="auto" height="30" alt="">

            <div id="slogan" >
               <p>Administration</p> 
            </div>

        </nav>
    </header>
    <div class="container mt-5">
        <form>
            <fieldset class="border p-2">
            <legend class="w-auto">Admin</legend>
           
            <h4 class="text-center">Veuillez faire vos choix:</h4>
            <div class="form-check pl-0 mb-4 ">
                <label for="user" class="form-check-label">Supprimmer un utilisateur : </label>
                <input type="checkbox" class="choix1" id="user" checked data-toggle="toggle" data-onstyle="success"
                    data-offstyle="danger">
            </div>
            <div class="form-check pl-0 mb-4">
                <label for="user" class="form-check-label filmc"> Creer un film : </label>
                <input type="checkbox" id="user" class="choix2" checked data-toggle="toggle" data-onstyle="success"
                    data-offstyle="danger">
            </div>
            <div class="form-check pl-0 mb-4">
                <label for="user" class="form-check-label films">Supprimmer un film : </label>
                <input type="checkbox" id="user" class="choix3" checked data-toggle="toggle" data-onstyle="success"
                    data-offstyle="danger">
            </div>
            
            <button type="submit" class="btn btn-primary">Valider</button>
    </div>
 </fieldset>
    </form>
